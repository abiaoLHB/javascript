<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数据类型</title>
</head>
<body>

<script type="text/javascript">
	// 六种数据类型(开头字母大写，标示是数据类型)
	// 1、Undefined 类型
	// 2、Null 类型
	// 3、Boolean 类型
	// 4、Number 类型
	// 5、String 类型
	// 6、Object 类型
	

	// 7、typeof操作符.用来检测变量的数据类型，返回字符串（小写字母开头）
	// undefined   未定义
	// boolean     布尔值
	// string		字符串
	// number       数值
	// object      对象或者null
	// function	函数


	console.log(0/0) //NaN
	// NaN 是一个特殊的值，标示应该返回一个数字，但是没有返回。这样就不会报错了，程序可以继续执行


</script>
	
</body>
</html>
